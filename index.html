<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Jubilatoria</title>
</head>
<body>
    <h1>Ingresar Fecha de Nacimiento</h1>
    <br>
    <form>
        <label for="birthdate">Fecha de Nacimiento</label>
        <input type="date" id="birthdate">
        <input type="reset" value="Limpiar">
        <input type="submit" value="Cargar">
    </form>
    <br>
    <h2>Periodo desde el cual puede empezar a aportar</h2>
    <p id="startsWorking"></p>

</body>
</html>
